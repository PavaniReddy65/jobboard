<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Job Listings - JobBoard</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  .job { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 4px; }
  h1 { margin-bottom: 20px; }
</style>
</head>
<body>
  <h1>Job Listings</h1>
  <div id="jobsContainer"></div>
  <p id="message"></p>

<script>
async function fetchJobs() {
  const token = localStorage.getItem('access_token');
  if (!token) {
    document.getElementById('message').innerText = 'Please login first.';
    return;
  }

  try {
    const response = await fetch('http://127.0.0.1:8000/api/jobs/', {
      headers: { Authorization: `Bearer ${token}` },
    });

    if (!response.ok) {
      throw new Error('Failed to fetch jobs');
    }

    const data = await response.json();

    const container = document.getElementById('jobsContainer');
    container.innerHTML = '';

    if (data.results.length === 0) {
      container.innerHTML = '<p>No jobs found.</p>';
      return;
    }

    data.results.forEach(job => {
      const div = document.createElement('div');
      div.className = 'job';
      div.innerHTML = `
        <h2>${job.title}</h2>
        <p>${job.location} | â‚¹${job.salary}</p>
        <p>${job.description}</p>
        <small>Posted on: ${new Date(job.posted_on).toLocaleString()}</small>
      `;
      container.appendChild(div);
    });
  } catch (error) {
    document.getElementById('message').innerText = 'Error loading jobs.';
  }
}

fetchJobs();
</script>
</body>
</html>
